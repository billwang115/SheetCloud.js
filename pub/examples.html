<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>SheetCloud.js</title>

    <!--Loading css files--->
    <link rel="stylesheet" type="text/css" href="examples.css" />
    <link rel="stylesheet" type="text/css" href="js/SheetCloud.css" />
    <!------- Loading JS scripts ------->
    <script defer type="text/javascript" src="js/SheetCloud.js"></script>
    <script defer type="text/javascript" src="js/examples.js"></script>
  </head>
  <body>
    <h1 class="pageHeading">SheetCloud</h1>
    <div class="instructionsContainer">
      <h2>Instructions</h2>
      <p class="instructionsParagraph">
        To use the library, click on any of the notes in the list on the right
        and drag them onto the sheet. You can drag as many as you like and put
        them onto the sheet. These notes on the sheet will be saved in the js
        file and the dom.
      </p>
    </div>
  </body>
</html>
